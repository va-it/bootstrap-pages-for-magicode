<div class="container-fluid" *ngIf="!dataIsSet">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card bg-light">
        <div class="card-body">
          <h3 class="card-title">Settings</h3>
          <hr>
          <h4>Header</h4>
          <div class="mb-3">
            <label for="buttonsHeaderMinRange" class="form-label">
              Minimum number of buttons in header: <span class="badge rounded-pill bg-danger">{{minButtonsHeader}}</span>
            </label>
            <div class="text-center">
              1 <input type="range" class="form-range w-75" min="1" max="5" id="buttonsHeaderMinRange"
                       step="1" [value]="minButtonsHeader" (change)="setMaxRows($event)"> 6
            </div>
          </div>
          <div class="mb-3">
            <label for="buttonsHeaderMaxRange" class="form-label">
              Maximum number of buttons in header: <span class="badge rounded-pill bg-danger">{{maxButtonsHeader}}</span>
            </label>
            <div class="text-center">
              {{minButtonsHeader}} <input type="range" class="form-range w-75" min="{{minRows}}" max="6"
                                          id="buttonsHeaderMaxRange" step="1" [value]="maxButtonsHeader"
                                          (change)="setMaxRows($event)"> 6
            </div>
          </div>
          <hr>
          <h4>Rows</h4>
          <div class="mb-3">
            <label for="rowsMinRange" class="form-label">
              Minimum number of rows: <span class="badge rounded-pill bg-danger">{{minRows}}</span>
            </label>
            <div>
              1 <input type="range" class="form-range" min="1" max="5" id="rowsMinRange"
                       step="1" [value]="minRows" (change)="setMinRows($event)"> 5
            </div>
          </div>
          <div class="mb-3">
            <label for="rowsMaxRange" class="form-label">
              Maximum number of rows: <span class="badge rounded-pill bg-danger">{{maxRows}}</span>
            </label>
            <div>
              {{minRows}} <input type="range" class="form-range" min="{{minRows}}" max="5" id="rowsMaxRange"
                                 step="1" [value]="maxRows" (change)="setMaxRows($event)"> 5
            </div>
          </div>
          <hr>
          <h4>Cards</h4>
          <div class="mb-3">
            <label for="cardsMinRange" class="form-label">
              Minimum number of cards per row: <span class="badge rounded-pill bg-danger">{{minCardsPerRow}}</span>
            </label>
            <div>
              1 <input type="range" class="form-range" min="1" max="5" id="cardsMinRange"
                       step="1" [value]="minCardsPerRow" (change)="setMinRows($event)"> 5
            </div>
          </div>
          <div class="mb-3">
            <label for="cardsMaxRange" class="form-label">
              Maximum number of cards per row: <span class="badge rounded-pill bg-danger">{{maxCardsPerRow}}</span>
            </label>
            <div>
              {{minCardsPerRow}} <input type="range" class="form-range" min="{{minCardsPerRow}}" max="5" id="cardsMaxRange"
                                 step="1" [value]="maxCardsPerRow" (change)="setMaxRows($event)"> 5
            </div>
          </div>
          <hr>
          <h4>Elements</h4>
          <div class="mb-3">
            <label for="elementsMinRange" class="form-label">
              Minimum number of elements per card: <span class="badge rounded-pill bg-danger">{{minElements}}</span>
            </label>
            <div>
              1 <input type="range" class="form-range" min="1" max="5" id="elementsMinRange"
                       step="1" [value]="minElements" (change)="setMinRows($event)"> 5
            </div>
          </div>
          <div class="mb-3">
            <label for="elementsMaxRange" class="form-label">
              Maximum number of elements per card: <span class="badge rounded-pill bg-danger">{{maxElements}}</span>
            </label>
            <div>
              {{minElements}} <input type="range" class="form-range" min="{{minElements}}" max="5" id="elementsMaxRange"
                                        step="1" [value]="maxElements" (change)="setMaxRows($event)"> 5
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="p-5 h-100 page" #page>
	<div class="container-fluid">
		<div class="row mb-3 mx-0">
			<div class="col ml-3">
				<ng-container *ngFor="let element of dataForHtml.header">
					<button class="btn {{ element.element }} me-2">
            {{ '' | randomText:this.characters }}
					</button>
				</ng-container>
			</div>
		</div>
		<div class="container-fluid">
			<ng-container *ngFor="let row of dataForHtml.body.rows">
				<div class="row mb-3">
					<ng-container *ngFor="let cards of row.cards">
						<div class="col">
							<div class="card bg-light">
								<div class="card-body">
									<ng-container *ngFor="let entity of cards.card; let i = index">
										<ng-container *ngIf="entity.element == 'title'">
											<h4 class="card-title">
												{{ '' | randomText:this.characters:5:0 }}
											</h4>
										</ng-container>
										<ng-container *ngIf="entity.element == 'text'">
											<p>
												{{ '' | randomText:this.characters:56:7:false }}
											</p>
										</ng-container>
										<ng-container *ngIf="entity.element.includes('btn')">
                      <button class="btn {{entity.element}} me-2 my-1">
                        {{ '' | randomText:this.characters }}
                      </button>
										</ng-container>
										<ng-container *ngIf="entity.element == 'input-text'">
											<input type="text" class="form-control my-1" value="{{ '' | randomText:this.characters:30:0 }}">
										</ng-container>
										<ng-container *ngIf="entity.element == 'input-password'">
										<input type="password" class="form-control my-1" value="{{ '' | randomText:this.characters:30:0 }}">
										</ng-container>
										<ng-container *ngIf="entity.element == 'input-checkbox'">
										<div class="form-check">
											<input type="checkbox" class="form-check-input my-1 me-2" id="checkbox-{{ i }}" checked>
											<label class="form-check-label" for="checkbox-{{ i }}">
												{{ '' | randomText:this.characters:10:0 }}
											</label>
										</div>
										</ng-container>
										<ng-container *ngIf="entity.element == 'input-radio'">
										<div class="form-check">
											<input type="radio" class="form-check-input my-1 me-2" id="radio-{{ i }}" checked>
											<label class="form-check-label" for="radio-{{ i }}">
												{{ '' | randomText:this.characters:10:0 }}
											</label>
										</div>
										</ng-container>
									</ng-container>
								</div>
							</div>
						</div>
					</ng-container>
				</div>
			</ng-container>
		</div>
	</div>
	<div class="row justify-content-center mt-5">
    <hr>
		<div class="col-3 text-center text-muted">Â© Vincenzo Abete - 2020</div>
	</div>
</div>
