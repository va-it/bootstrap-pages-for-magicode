<div class="p-5 h-100 page" #page>
	<div class="container-fluid">
		<div class="row mb-3 mx-0">
			<div class="col ml-3">
				<ng-container *ngFor="let element of dataForHtml.header">
					<button class="btn {{ element.element }} me-2">
            {{ '' | randomText:this.characters }}
					</button>
				</ng-container>
			</div>
		</div>
		<div class="container-fluid">
			<ng-container *ngFor="let row of dataForHtml.body.rows">
				<div class="row mb-3">
					<ng-container *ngFor="let cards of row.cards">
						<div class="col">
							<div class="card bg-light">
								<div class="card-body">
									<ng-container *ngFor="let entity of cards.card; let i = index">
										<ng-container *ngIf="entity.element == 'title'">
											<h4 class="card-title">
												{{ '' | randomText:this.characters:5:0 }}
											</h4>
										</ng-container>
										<ng-container *ngIf="entity.element == 'text'">
											<p>
												{{ '' | randomText:this.characters:56:7:false }}
											</p>
										</ng-container>
										<ng-container *ngIf="entity.element.includes('btn')">
											<button class="btn {{entity.element}} me-2 my-1">
												{{ '' | randomText:this.characters }}
											</button>
										</ng-container>
										<ng-container *ngIf="entity.element == 'input-text'">
											<input type="text" class="form-control my-1" value="{{ '' | randomText:this.characters:30:0 }}">
										</ng-container>
										<ng-container *ngIf="entity.element == 'input-password'">
										<input type="password" class="form-control my-1" value="{{ '' | randomText:this.characters:30:0 }}">
										</ng-container>
										<ng-container *ngIf="entity.element == 'input-checkbox'">
										<div class="form-check">
											<input type="checkbox" class="form-check-input my-1 me-2" id="checkbox-{{ i }}" [attr.checked]="true">
											<label class="form-check-label" for="checkbox-{{ i }}">
												{{ '' | randomText:this.characters:10:0 }}
											</label>
										</div>
										</ng-container>
										<ng-container *ngIf="entity.element == 'input-radio'">
										<div class="form-check">
											<input type="radio" class="form-check-input my-1 me-2" id="radio-{{ i }}" [attr.checked]="true">
											<label class="form-check-label" for="radio-{{ i }}">
												{{ '' | randomText:this.characters:10:0 }}
											</label>
										</div>
										</ng-container>
									</ng-container>
								</div>
							</div>
						</div>
					</ng-container>
				</div>
			</ng-container>
		</div>
	</div>
	<div class="row justify-content-center mt-5">
    <hr>
		<div class="col-3 text-center text-muted">Â© Vincenzo Abete - 2020</div>
	</div>
</div>
<a #dataAnchor class="d-none"></a>
<a #imageAnchor class="d-none"></a>
